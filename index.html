<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vin Deals - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css" />
<script src="scripts/cart.js" defer></script>
<style>
  .featured h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2em;
    color: #ff3e3e;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  .featured-items {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
  }

  .product-card {
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    padding: 10px;
    background-color: #fdfdfd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .product-card img {
    width: 100%;
    border-radius: 8px;
  }

  .product-card h3 {
    margin: 10px 0 5px;
  }

  .product-card .price {
    color: #27ae60;
    font-weight: bold;
  }

  .product-card button {
    margin-top: 8px;
    padding: 8px 12px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .product-card button:hover {
    background-color: #219150;
  }
</style>
</head>
<body>
<header>
<h1>Vin Deals</h1>
<nav>
<a href="cart.html">Cart</a>
</nav>
</header>

<section class="featured">
<h2>ðŸ”¥Hot DealsðŸ”¥</h2>
<div class="featured-items">
  <div class="product-card">
    <img src="images/cologne1.png" alt="Maison Francis Kurkdjian">
    <h3>Maison Francis Kurkdjian</h3>
    <p class="price">$24.99</p>
    <button onclick="addToCart('Maison Francis Kurkdjian', '$24.99')">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="images/electronics1.png" alt="Iphone 16">
    <h3>Iphone 16</h3>
    <p class="price">$149.99</p>
    <button onclick="addToCart('Iphone 16', '$149.99')">Add to Cart</button>
  </div>
</div>
</section>

<section class="categories">
<h2>Shop by Category</h2>
<div class="category-grid">
<a href="categories/cologne.html" class="category-card">Cologne</a>
<a href="categories/watches.html" class="category-card">Watches</a>
<a href="categories/clothes.html" class="category-card">Clothes</a>
<a href="categories/electronics.html" class="category-card">Electronics</a>
<a href="categories/shoes.html" class="category-card">Shoes</a>
</div>
</section>

<footer>
<p>&copy; 2025 Vin Deals</p>
</footer>
</body>
</html>
